        style="width:300px"
        [(ngModel)]="searchQueryString"
    >

<!-- Filter with no pipes -->
<div *ngFor="let employee of filteredEmployees">
    <div
        (click)="onClick(employee.id)"
        class="pointerCursor"
    >
        <display-employee
            [employee]="employee"
            #childComponent
        ></display-employee>
    </div>
</div>
