<form
    #employeeForm="ngForm"
    ngNativeValidate
    (ngSubmit)="saveEmployee(employee)"
>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Create Employee</h3>
        </div>
        <div class="panel-body">
            <div
                class="form-group"
                [class.has-error]="name.invalid &&Â name.touched"
                [class.has-success]="name.valid"
            >
                <label
                    for="name"
                    class="control-label"
                >
                    Full Name
                </label>
                <input
                    id="name"
                    required
                    type="text"
                    class="form-control"
                    name="name"
                    [(ngModel)]="employee.name"
                    #name="ngModel"
                >
                <span
                    class="help-block"
                    *ngIf="name.invalid"
                >
                    Full Name is required
                </span>
            </div>

            <div
                class="form-group"
                [class.has-error]="email.invalid && email.touched"
            >
                <label
                    for="email"
                    class="control-label"
                >
                    Email
                </label>
                <input
                    id="email"
                    [required]="contactPreference.value=='email'"
                    email
                    type="email"
                    class="form-control"
                    name="email"
                    [(ngModel)]="employee.email"
                    #email="ngModel"
                >
                <span
                    class="help-block"
                    *ngIf="email.errors?.required && email.touched"
                >
                    Email is required
                </span>
                <span
                    class="help-block"
                    *ngIf="email.errors?.email && email.touched"
                >
                    Email is Invalid
                </span>
            </div>

            <div
                class="form-group"
                [class.has-error]="phoneNumber.invalid"
            >
                <label for="phoneNumber">Phone Number</label>
                <input
                    id="phoneNumber"
                    [required]="contactPreference.value=='phone'"
                    type="text"
                    class="form-control"
                    name="phoneNumber"
                    [(ngModel)]="employee.phoneNumber"
                    #phoneNumber="ngModel"
                >
                <span
                    class="help-block"
                    *ngIf="phoneNumber.errors?.required"
                >
                    Phone Number is required
                </span>
            </div>

            <div
                class="form-group"
                [class.has-error]="contactPreference.invalid"
            >
                <label>Contact Preference</label>
                <div class="form-control">
                    <label class="radio-inline">
                        <input
                            type="radio"
                            name="contactPreference"
                            value="email"
                            [(ngModel)]="employee.contactPreference"
                            required
                            #contactPreference="ngModel"
                        >
                        Email
                    </label>
                    <label class="radio-inline">
                        <input
                            type="radio"
                            name="contactPreference"
                            value="phone"
                            [(ngModel)]="employee.contactPreference"
                            required
                            #contactPreference="ngModel"
                        >
                        Phone
                    </label>
                </div>
                <span
                    class="help-block"
                    *ngIf="contactPreference.invalid"
                >
                    contactPreference is required
                </span>
                <!-- Contact Preference Selected Value : {{ contactPreference.value }} -->
            </div>

            <div
                class="form-group"
                [class.has-error]="gender.invalid"
            >
                <label>Gender</label>
                <div class="form-control">
                    <label class="radio-inline">
                        <input
                            type="radio"
                            name="gender"
                            value="male"
                            [(ngModel)]="employee.gender"
                            required
                            #gender="ngModel"
                        >
                        Male
                    </label>
                    <label class="radio-inline">
                        <input
                            type="radio"
                            name="gender"
                            value="female"
                            [(ngModel)]="employee.gender"
                            required
                            #gender="ngModel"
                        >
                        Female
                    </label>
                </div>
                <span
                    class="help-block"
                    *ngIf="gender.invalid"
                >
                    Gender is required
                </span>
            </div>
            <div class="form-group">
                <div class="form-control">
                    <label class="checkbox-inline">
                        <input
                            type="checkbox"
                            name="isActive"
                            [(ngModel)]="employee.isActive"
                        >
                        Is Active
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="department">Department</label>
                <select
                    id="department"
                    name="department"
                    [(ngModel)]="employee.department"
                    class="form-control"
                >
                    <option
                        *ngFor="let dept of departments"
                        [value]="dept.id"
                    >
                        {{dept.name}}
                    </option>

                </select>
            </div>
            <div class="row">
                <div class="form-group col-md-4">
                    <label for="dateOfBirth">Date of Birth</label>
                    <input
                        id="dateOfBirth"
                        name="dateOfBirth"
                        [(ngModel)]="employee.dateOfBirth"
                        class="form-control"
                        type="text"
                        bsDatepicker
                        [bsConfig]="datePickerConfig"
                    >
                </div>
            </div>
            <div class="form-group">
                <label for="picPath">Picture Path</label>
                <input
                    id="picPath"
                    type="text"
                    class="form-control"
                    name="employee.picPath"
                    [(ngModel)]="picPath"
                >
            </div>
            <div class="form-group">
                <img
                    [src]="picPath"
                    height="200"
                    width="200"
                    *ngIf="previewPic"
                >
            </div>
            <div class="form-group">
                <button
                    (click)="togglePicPreview()"
                    class="btn btn-primary"
                >
                    {{previewPic ? "Hide " : "Show " }} Preview
                </button>
            </div>
        </div>

        <div class="panel-footer">
            <button
                class="btn btn-primary"
                type="submit"
            >
                Save
            </button>
        </div>
    </div>
</form>
Angular Generated Form Model : {{employeeForm.value | json}}
<br>
Our Employee Model : {{ employee | json}}
